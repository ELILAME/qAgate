language: cpp
script: 
  - [ $TRAVIS_OS_NAME = linux ] && qmake qAgate.pro || /usr/local/Cellar/qt/*.*.*/bin/qmake qAgate.pro
  - make
os:
  - linux
compiler:
  - gcc
  - clang
addons:
  apt:
    sources:
      - sourceline: 'ppa:piti-diablotin/abiout'
    update: true
    packages: 
      - libagate-dev
      - libfreetype6-dev
      - libboost-dev
      - qtbase5-dev
      - qt5-qmake
      - qt5-default
      - libqt5opengl5-dev
      - libssh-dev
  homebrew:
    update: true
    taps: piti-diablotin/tap
    packages:
      - freetype
      - libssh
      - qt
      - agate

jobs:
  include:
    - os: linux
      dist: focal
      compiler: clang
    - os: linux
      dist: focal
      compiler: gcc
    - os: linux
      dist: bionic
      compiler: clang
    - os: linux
      dist: bionic
      compiler: gcc
    - os: linux
      dist: xenial
      compiler: clang
    - os: linux
      dist: xenial
      compiler: gcc
    - os: osx
      osx_image: xcode12.2
      compiler: clang
    - os: osx
      osx_image: xcode11.3
      compiler: clang
    - os: osx
      osx_image: xcode10.6
      compiler: clang
    - os: osx
      osx_image: xcode9.4
      compiler: clang

#after_failure: 
